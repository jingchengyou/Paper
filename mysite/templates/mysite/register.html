{% extends "mysite/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-6 col-md-offset-3">
                <div class="jumbotron">
                    <form action="{% url 'story:getAuthorInfo' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputName1">姓名</label>
                            <input type="text" class="form-control" id="exampleInputName1" name="name"
                                   placeholder="张三">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                   placeholder="jane.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputTelephone1">手机</label>
                            <input type="text" class="form-control" id="exampleInputTelephone1" name="telephone"
                                   placeholder="13100625913">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNickname1">笔名</label>
                            <input type="text" class="form-control" id="exampleInputNickname1" name="nickname"
                                   placeholder="一起写小说吧">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress1">住址</label>
                            <input type="text" class="form-control" id="exampleInputAddress1" name="address"
                                   placeholder="湖北省武汉市江夏区阳光大道一号">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">注册</button>
                    </form>
                    <p>{{ error_message }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
