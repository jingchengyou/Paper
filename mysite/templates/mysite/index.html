{% extends "mysite/base.html" %}
{# extends 中的路径需要用相对路径#}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-md-offset-1">
                <div class="jumbotron">
                    <h2>热点构思</h2>
                    {% include "mysite/waittogether.html" %}
                    <a href="#" style="float:right">>>>更多</a>
                </div>

            </div>
            <div class="col-xs-6 col-md-3 col-md-offset-1">
                <form action="{% url 'story:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                               placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                               placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default btn-block">登录</button>
                </form>
                <p>{{ errorMessage }}</p>
            </div>
        </div>
    </div>
{% endblock %}
